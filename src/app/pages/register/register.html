<div class="bg-white p-8 rounded-lg shadow-xl border-1 max-w-sm w-full mx-auto my-5">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng ký</h2>
    <form (ngSubmit)="onRegister()">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                Email
            </label>
            <input [(ngModel)]="registerObj.email" type="email" id="email" name="email" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your Email">
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                Username
            </label>
            <input [(ngModel)]="registerObj.username" type="text" id="username" name="username" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your Username">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                Password
            </label>
            <input [(ngModel)]="registerObj.password" type="password" id="password" name="password" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter your Password">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" [disabled]="isLoading" [class.opacity-50]="isLoading"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
                {{ isLoading ? 'Processing...' : 'Register' }}
            </button>
        </div>
    </form>
</div>

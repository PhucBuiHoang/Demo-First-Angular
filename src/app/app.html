<header>
  <nav class="flex items-center justify-between p-4 lg:px-8 bg-white shadow-md sticky top-0 z-50">
    <div class="flex flex-1">
      <a routerLink="/home" class="-m-1.5 p-1.5">
        <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Logo"
          class="h-8 w-auto" />
      </a>
    </div>
    <div class="hidden lg:flex lg:gap-x-10">
      <div routerLink="/home" routerLinkActive="active-link"
        class="cursor-pointer text-gray-700 text-base font-medium hover:text-indigo-600 transition border-b-2 border-transparent hover:border-indigo-600 pb-1">
        Products
      </div>
      @if(isLoggedIn()) {
      <div routerLink="/cart" routerLinkActive="active-link"
        class="cursor-pointer text-gray-700 text-base font-medium hover:text-indigo-600 transition border-b-2 border-transparent hover:border-indigo-600 pb-1">
        Cart
      </div>
      }
      @if(isUserAdmin()) { <div routerLink="/manage-products" routerLinkActive="active-link"
        class="cursor-pointer text-gray-700 text-base font-medium  hover:text-indigo-600 transition border-b-2 border-transparent hover:border-indigo-600 pb-1">
        Management
      </div>
      }
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:items-center lg:gap-x-4">
      @if(!isLoggedIn()) {
      <a href="/login"
        class="text-indigo-600 font-semibold text-base hover:text-indigo-800 transition border-1 px-3 py-2 rounded-md">
        Login
      </a>
      <a href="/register"
        class="rounded-md bg-indigo-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition duration-300">
        Register
      </a>
      } @else {
      <p class="text-gray-700 font-medium">
        Hello <span class="text-indigo-600 font-semibold">{{ loggedUserData()?.email}}</span>
      </p>
      <button (click)="logoff()"
        class="rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 transition duration-300">
        Log out
      </button>
      }
    </div>
  </nav>
</header>
<router-outlet />
